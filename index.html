<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <h1 id="message"></h1>
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="ex:Ayoub" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="ex:ayoub@hotmail.com" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="ex:5z5dATP+" id="password" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Repeat Password">Repeat Password</label>
                <input type="password" placeholder="ex:5z5dATP+" id="password2" />
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>

    </div>
    
</body>
<script src="script.js"></script>
</html>
